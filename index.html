<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of a Day</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Montserrat:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <button class="menu__btn" data-tooltip="Copy to clipboard">
              <img
                id="copy"
                class="icon icon__copy"
                src="./dist/img/icon_copy.svg"
                alt="copy"
              />
            </button>
          </li>
          <li class="menu__item">
            <button class="menu__btn" data-tooltip="Save current quote">
              <img
                id="save"
                class="icon icon__save"
                src="./dist/img/icon_book.svg"
                alt="save"
              />
            </button>
          </li>
        </ul>
      </nav>
      <h1 class="quote">
        <mark class="quote__mark"></mark>
      </h1>
      <h2 class="quote__author"></h2>
    </main>
  </body>
  <script src="./app.js"></script>
  <!-- <script src="./colors.js"></script> -->
</html>
